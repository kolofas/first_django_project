<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>words_list</title>
</head>
<body>
<h1> Hello!</h1>

<table border=2 class="words_list">
  <tr>
    <td>
      Key
    </td>
    <td>
      Value
    </td>
  </tr>
    {% for key, value in words_dict.items  %}
        <tr>
            <td>
                {{ key }}
            </td>
            <td>
                {{ value }}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
